<!DOCTYPE html>
<html ng-app="plantMasters" class="html">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/skeleton.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="./vendor/toastr/toastr.css"/>
    <link rel="stylesheet" type="text/css" href="./vendor/jquery-ui/themes/black-tie/jquery-ui.css"/>
    <title>Plant Master</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="">
    <div id="navbar" class="navContainer">
        <div class="nav-link">
            <a class="nav-link" ui-sref="main"><span class="icon-leaf-flipped leaf-home"></span></a>
            <span ng-click="goToGarden()"><a class="nav-link" ui-sref="myGarden">Garden</a></span>
            <a class="nav-link" ui-sref="app">App</a>
            <a class="nav-link" ui-sref="about">About</a>
            <a class="nav-link" ui-sref="feedback">Feedback</a>
        </div>
        <div ng-controller="NavBarLoginCtrl" class="signin">
            <form ng-if="!identity.currentUser._id" class="">
                <input type="text" placeholder="Username" ng-model="username" class=""/>
                <input type="password" placeholder="Password" ng-model="password" class=""/>
                <button ng-click="signin(username, password)" class="signInButton">Sign In</button>
                <button class="register signInButton" ui-sref="signup" ng-if="!identity.currentUser._id">Register
                </button>
            </form>
            <div ng-if="identity.currentUser._id" class="userNameNav">
                <a ui-sref="profile" class="userName">
                    {{identity.currentUser.firstName + " " + identity.currentUser.lastName}}
                </a>

                <div class="hamburger icon-hamburger" ng-click="whatever = !whatever"></div>
                <ul class="dropDown" ng-show="whatever">
                    <li>
                        <a ui-sref="profile">Profile</a>
                    </li>
                    <li>
                        <a href="" ng-click="signout()">Sign Out</a>
                    </li>
                </ul>
                </li>
            </div>
        </div>
    </div>
</nav>

<ui-view></ui-view>
<div ui-view="search"></div>
<div ui-view="results"></div>
    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/angular-resource/angular-resource.js"></script>
    <script src="./vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./vendor/jquery/dist/jquery.js"></script>
    <script src="./vendor/jquery-ui/jquery-ui.js"></script>
    <script src="./vendor/toastr/toastr.js"></script>
    <script src="./vendor/angular-modal-service/dst/angular-modal-service.min.js"></script>
    <script src="./vendor/angular-animate/angular-animate.min.js"></script>
    <script src="./scripts/all.min.js"></script>
</body>
</html>
