<div class="mainContainer three columns">
    <div class="searchContainer">
        <div ng-controller="SuggestiveCtrl"class="searchInputBox">
            <div class="searchInputSpacer">
                <form ng-submit="searchName()">
                    <input class="input" placeholder="Search plants by name" ng-model="search" ng-change="plantSuggest()">
                </form>
            </div>
        </div>
        <div class="searchType">
            <div class="searchTitle noselect"><span
                    ng-class="{'icon-circle-down' : !medicalShow, 'icon-circle-right' : medicalShow}"
                    ng-click="medicalShow = !medicalShow"></span>Search by Medical Uses
            </div>
            <br>
            <div ng-hide="medicalShow" class="usesRepeatCont" ng-repeat="(use,val) in medicalUses">
                <div ng-click="medicalUses[use] = !medicalUses[use]" class="usesRepeat noselect"
                     ng-class="{'selectedToSearch': medicalUses[use]}">{{use}}
                </div>
            </div>
        </div>
        <div class="searchType">
            <div class="searchTitle noselect"><span
                    ng-class="{'icon-circle-down' : !edibleShow, 'icon-circle-right' : edibleShow}"
                    ng-click="edibleShow = !edibleShow"></span>Search by Edible Uses
            </div>
            <br>
            <div ng-hide="edibleShow" class="usesRepeatCont" ng-repeat="(use,val) in edibleUses">
                <div class="usesRepeat noselect" ng-click="edibleUses[use] = !edibleUses[use]"
                     ng-class="{'selectedToSearch': edibleUses[use]}">{{use}}
                </div>
            </div>
        </div>
        <div class="searchType">
            <div class="searchTitle noselect"><span
                    ng-class="{'icon-circle-down' : !otherShow, 'icon-circle-right' : otherShow}"
                    ng-click="otherShow = !otherShow"></span>Search by Other Uses
            </div>
            <br>
            <div ng-hide="otherShow" class="usesRepeatCont" ng-repeat="(use,val)  in otherUses">
                <div class="usesRepeat noselect" ng-click="otherUses[use] = !otherUses[use]"
                     ng-class="{ 'selectedToSearch': otherUses[use] }">{{use}}
                </div>
            </div>
        </div>
        <div class="searchType">
            <div class="searchTitle noselect"><span
                    ng-class="{'icon-circle-down' : !hardinessShow, 'icon-circle-right' : hardinessShow}"
                    ng-click="hardinessShow = !hardinessShow"></span>Search by Hardiness Zone
            </div>
            <br>
            <div ng-hide="hardinessShow">
                <div class="zones" ng-repeat="(zone, val) in zones">
                  <div class="tater-box">
                    <div ng-class="{ 'zoneSelectedToSearch': zones[zone] }" ng-click="hardinessZone(zone)"
                         class="icon-potato taters noselect"><span class="zone-num">{{zone}}</span>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
