<div id="custom-modal">
  <div id="overlay">
    <div class="modal-img-container">

      <img class="plant-img" ng-style="{'background-image': 'url(' + (plant.pic || '../images/defaultplant.png') + ')'}">
    </div>
    <div class="modal-title-container">
      <h4>{{plant.name}}</h4>
      <h6>{{plant.latin}}</h6>
      <span ng-repeat="n in [] | range:5 track by $index">
        <span title="Medicinal Rating" class="icon-bandaid results-rating-icon" ng-class="{'bandaid-active': $index <= plant.medicinal}"></span>
      </span><br/>
      <span ng-repeat="n in [] | range:5 track by $index">
        <span title="Edibility Rating" class="icon-carrot results-rating-icon" ng-class="{'carrot-active': $index <= plant.edibility}"></span>
      </span>
    </div>

    <table class="u-full-width">
      <tbody>
        <tr>
          <td class="table-head">Family</td>
          <td>{{plant.family}}</td>
        </tr>
        <tr ng-if="plant.uses[0].medical.length > 0">
          <td class="table-head">Medical Uses</td>
          <td><span ng-repeat="use in plant.uses[0].medical">{{use}}{{$last ? '' : ', '}}</span></td>
        </tr>
        <tr ng-if="plant.uses[0].edible.length > 0">
          <td class="table-head">Edible Uses</td>
          <td><span ng-repeat="use in plant.uses[0].edible">{{use}}{{$last ? '' : ', '}}</span></td>
        </tr>
        <tr ng-if="plant.uses[0].other.length > 0">
          <td class="table-head">Other Uses</td>
          <td><span ng-repeat="use in plant.uses[0].other">{{use}}{{$last ? '' : ', '}}</span></td>
        </tr>
        <tr>
          <td class="table-head">Habitat</td>
          <td>{{plant.habitat}}</td>
        </tr>
        <tr>
          <td class="table-head">Range</td>
          <td>{{plant.range}}</td>
        </tr>
        <tr>
          <td class="table-head">Hazards</td>
          <td>{{plant.hazards}}</td>
        </tr>
        <tr>
          <td class="table-head">Characteristics</td>
          <td>{{plant.characteristics}}</td>
        </tr>

      </tbody>
    </table>
    <button class="add-to-garden-button" ng-click="addToGarden(plant._id)">Add to My Garden</button>

    <span href class="icon-x modal-close-icon" ng-click="close()"></span>
  </div>
  <div id="fade" ng-click="close()"></div>
</div>
