        <div>Edibility: {{plant.edibility}}</div>

            Edible: {{use.edible}}<br/>
            Medical: {{use.medical}}
        </div> -->

           {{prop}}: <div ng-repeat="uses in use" > {{uses}}</div>
       </div> -->

        <span class="icon-plus add-to-garden-results" ng-click="addToGarden(plant._id)"></span>

</div>
