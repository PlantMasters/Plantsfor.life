<div class="container">
  <div class="well">
    <form name="signupForm" class="form-horizontal">
      <fieldset>
        <h1>New User Information
          <h5>*required fields</h5>
        </h1>
        <legend>New User Information</legend>
        <div class="form-group">
          <label for="email" class="col-md-2 control-label">*Email</label>
          <div class="col-md-7">
            <input name="email" type="email" placeholder="Email" ng-model="email" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-2 control-label">*Password</label>
          <div class="col-md-7">
            <input name="password" type="password" placeholder="Password" ng-model="password" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="fname" class="col-md-2 control-label">*First Name</label>
          <div class="col-md-7">
            <input name="fname" type="text" placeholder="First Name" ng-model="fname" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="lname" class="col-md-2 control-label">*Last Name</label>
          <div class="col-md-7">
            <input name="lname" type="text" placeholder="Last Name" ng-model="lname" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <div class="pull-right">
              <button ng-click="signup()" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
