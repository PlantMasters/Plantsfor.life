<div class="mainContainer three columns">


  <div class="searchContainer">
    <div class="searchInputBox">
      <div class="searchInputSpacer">
        <form ng-submit="searchInputUse()">
          <input class="input" placeholder="Search by use" ng-model="typedUse">
        </form>
      </div>
    </div>
    <div class="searchType">
      <div class="searchTitle noselect"><span class="icon-downarrow" ng-click="medicalShow = !medicalShow"></span>Search by Medical Uses</div>
      <br>
      <div ng-show="medicalShow" class="usesRepeatCont" ng-repeat="use in medicalUses">
        <div ng-click="medicalSelect(use)" class="usesRepeat noselect" ng-class="{ 'selectedToSearch': medicalIsActive(use) }">{{use}}</div>
      </div>
    </div>
    <div class="searchType">
      <div class="searchTitle noselect"><span class="icon-downarrow" ng-click="edibleShow = !edibleShow"></span>Search by Edible Uses</div>
      <br>
      <div ng-show="edibleShow" class="usesRepeatCont" ng-repeat="use in edibleUses">
        <div class="usesRepeat noselect" ng-click="edibleSelect(use)" ng-class="{ 'selectedToSearch': edibleIsActive(use) }">{{use}}</div>
      </div>
    </div>
    <div class="searchType">
      <div class="searchTitle noselect"><span class="icon-downarrow" ng-click="otherShow = !otherShow"></span>Search by Other Uses</div>
      <br>
      <div ng-show="otherShow" class="usesRepeatCont" ng-repeat="use in otherUses">
        <div class="usesRepeat noselect" ng-click="otherSelect(use)" ng-class="{ 'selectedToSearch': otherIsActive(use) }">{{use}}</div>
      </div>
    </div>
    <div class="searchType">
      <div class="searchTitle noselect"><span class="icon-downarrow" ng-click="hardinessShow = !hardinessShow"></span>Search by Hardiness Zone</div>
      <br>
      <div ng-show="hardinessShow">
        <input type="input" class="input" ng-model="zip" placeholder="Or search by zip code" />
        <div class="zones" ng-repeat="zone in zones">
          <div ng-class="{ 'zoneSelectedToSearch': zoneIsActive(zone) }" ng-click="hardinessZone(zone)" class="circle noselect">{{zone}}</div>
        </div>


      </div>
    </div>
  </div>
</div>
