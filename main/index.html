<!DOCTYPE html>
<html ng-app="plantMasters" class="html">
    <head>
        <link rel="stylesheet" type="text/css" href="./styles/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/skeleton.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
        <link rel="stylesheet" type="text/css" href="./vendor/toastr/toastr.css"/>
        <title>Plant Master</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <!-- <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand"><img alt="Brand" src="./images/logo2.png" style="width:50px;height:50px" class="inverted"/></a> -->
                </div>

                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/app">App</a>
                        </li>
                        <li>
                            <a href="/about">About</a>
                        </li>
                        <li>
                            <a href="/feedback">Feedback</a>
                        </li>
                    </ul>
                    <div ng-controller="NavBarLoginCtrl" class="navbar-right">
                        <form ng-if="!identity.currentUser._id" class="navbar-form">
                            <ul class="nav navbar-nav">
                                <div class="form-group">
                                    <a href="/signup" class="btn btn-link">Register</a>
                                </div>
                            </ul>
                            <div class="form-group">
                                <input placeholder="Email" ng-model="username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" ng-model="password" class="form-control"/>
                            </div>
                            <button ng-click="signin(username, password)" class="btn btn-primary">Sign In
                            </button>
                        </form>
                        <ul ng-if="identity.currentUser._id" class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="" data-toggle="dropdown" class="dropdown-toggle">
                                    {{identity.currentUser.firstName + " " + identity.currentUser.lastName}}
                                    <strong class="caret"></strong>
                                </a>
                                <ul class="dropdown-menu">
                                    <li ng-if="identity.currentUser.isAdmin()">
                                        <a href="/admin/users">User Admin</a>
                                    </li>
                                    <li>
                                        <a href="/profile">Profile</a>
                                    </li>
                                    <li>
                                        <a href="" ng-click="signout()">Sign Out</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <ui-view></ui-view>
        <div ui-view="search"></div>
        <div ui-view="results"></div>
        <script src="./vendor/angular/angular.js"></script>
        <script src="./vendor/angular-resource/angular-resource.js"></script>
        <script src="./vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="./vendor/jquery/dist/jquery.js"></script>
        <script src="./vendor/toastr/toastr.js"></script>
        <script src="./scripts/all.min.js"></script>
    </body>
</html>
