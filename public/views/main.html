<div class="mainContainer"><div class="searchInputBox"><div class="searchInputSpacer"><form ng-submit="searchInputUse()"><input class="input" placeholder="Search by use" ng-model="typedUse"></form></div></div><div class="searchContainer"><div class="searchType"><div class="arrow" ng-click="toggleShow()"></div><div class="searchTitle">Search by Medical Uses</div><br><div ng-show="show" class="usesRepeatCont" ng-repeat="use in medicalUses"><div ng-click="medicalSelect(use)" class="usesRepeat" ng-class="{ 'selectedToSearch': medicalIsActive(use) }">{{use}}</div></div></div><div class="searchType"><div class="arrow" ng-click="toggleShow()"></div><div class="searchTitle">Search by Edible Uses</div><br><div class="usesRepeatCont" ng-repeat="use in edibleUses"><div class="usesRepeat" ng-click="edibleSelect(use)" class="usesRepeat" ng-class="{ 'selectedToSearch': edibleIsActive(use) }">{{use}}</div></div></div><div class="searchType"><div class="arrow" ng-click="toggleShow()"></div><div class="searchTitle">Search by Other Uses</div><br><div class="usesRepeatCont" ng-repeat="use in otherUses"><div class="usesRepeat" ng-click="otherSelect(use)" class="usesRepeat" ng-class="{ 'selectedToSearch': otherIsActive(use) }">{{use}}</div></div></div><div class="searchType"><div class="arrow" ng-click="toggleShow()"></div><div class="searchTitle">Search by Hardiness Zone</div><br><input class="input" placeholder="Or search by zip code"><div class="zones" ng-repeat="zone in zones"><div ng-class="{ 'zoneSelectedToSearch': zoneIsActive(zone) }" ng-click="hardinessZone(zone)" class="circle">{{zone}}</div></div></div></div></div>
